<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="etch.css">
        <h1>Etch a Sketch</h1>
    </head>
    <body>
        <div id="pageStructure">
            <div id="container">
            </div>
            <label for="weight">resize grid</label>
            <input type="range" id="weight" min="12" value="12" max="64" step="1" list="volsettings" onchange="reset(this.value,this.value), makeSketchpad(this.value,this.value)">
            <datalist id="volsettings">
            </datalist>
            <div id="buttonsContainer">
                <input type="color" id="colorpicker">
                <button id="clear">Clear</button>
                <button id="random">Random</button>
                <button id="eraser">Eraser</button>
                <button id="rainbow">RAINBOW MODE</button>
            </div>
        </div>

        <script src="etch.js"></script>

    </body>
</html>
